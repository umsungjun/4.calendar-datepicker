<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.calendar-datepicker</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h2>Date Picker</h2>
    <input type="text" readonly placeholder="Select date" class="selectDateInput">
    <div class="calendar">
        <div class="calendar-nav">
            <i class="fa-solid fa-caret-left"></i>
            <div class="calendar-nav-center-box">
                <span class="month">January</span>
                <span class="year">2021</span>
            </div>
            <i class="fa-solid fa-caret-right"></i>
        </div>
        <div class="calendar-grid">
            <p>1</p>
            <p>2</p>
            <p>1</p>
            <p>2</p>
            <p>1</p>
            <p>2</p>
            <p>1</p>
            <p>2</p>
            <p>1</p>
            <p>2</p>
            <p>1</p>
            <p>2</p>
            <p>1</p>
            <p>2</p>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/20556dcc55.js" crossorigin="anonymous"></script>

</html>
